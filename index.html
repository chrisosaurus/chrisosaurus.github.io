---
layout: index
---

<div>
    A series of blog posts stylised as letters to my future self.
</div>

<div class="posts">
  <ul>
    {% for post in site.posts %}
      <li>
        <a href="{{ post.url }}">
            {{ post.date | date: "%Y-%m-%d" }} - {{ post.title }}
        </a>
      </li>
    {% endfor %}
  </ul>
</div>
